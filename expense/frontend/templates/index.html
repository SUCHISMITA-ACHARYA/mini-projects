<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<h2>Expense Sharing App</h2>

<div class="container">

  <div class="box">
    <h3>Create Group</h3>
    <input id="gname" placeholder="Group name">
    <input id="members" placeholder="Members (A,B,C)">
    <button onclick="createGroup()">Create Group</button>
    <p id="gmsg"></p>
  </div>

  <div class="box">
    <h3>Add Expense</h3>
    <input id="egroup" placeholder="Group name">
    <input id="paid" placeholder="Paid by">
    <input id="amt" placeholder="Amount">
    <select id="etype" onchange="toggleSplitBox()">

      <option value="EQUAL">EQUAL</option>
      <option value="EXACT">EXACT</option>
      <option value="PERCENT">PERCENT</option>
    </select>
    <div id="splitBox">
  <input id="split" placeholder="B:100,C:200 or B:40,C:60">
</div>

    <button onclick="addExpense()">Add Expense</button>
    <p id="emsg"></p>
  </div>

  <div class="box">
    <h3>View Balance</h3>
    <input id="bgroup" placeholder="Group name">
    <input id="buser" placeholder="User name">
    <button onclick="viewBalance()">View</button>
    <ul id="list"></ul>
  </div>

  <div class="reset-section">
  <div class="box reset-box">
    <button onclick="resetApp()">Reset: Click for a new entry</button>
    <p id="rmsg"></p>
  </div>
</div>


</div>

<script src="{% static 'app.js' %}"></script>
</body>
</html>
